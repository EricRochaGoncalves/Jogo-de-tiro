<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tiro</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow: hidden;
}

/* Impedir scroll em dispositivos móveis */
@media screen and (max-width: 768px) {
    body {
        overflow: hidden; /* Impede o scroll da página em dispositivos móveis */
    }
}

body {
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    width: 100vw; /* Define a largura para 100% */
    background-color: #000000; /* Fundo preto */
    font-family: 'Press Start 2P', cursive; /* Fonte de estilo retro de jogos */
    color: #ffffff; /* Texto branco */
}

canvas {
    background-color: #3c3c3c; /* Cor do canvas, mais próxima da paleta de Undertale */
    border: 5px solid #ff7777; /* Borda vermelha para dar destaque */
    box-shadow: 0 0 10px #ff7777; /* Sombra vermelha para efeito neon */
}

.controls {
    display: flex;
    justify-content: center;
    margin-top: 20px; /* Aumentado para mais espaçamento */
}

.button {
    width: 70px;
    height: 70px;
    margin: 0 10px; /* Reduzido o espaço entre os botões */
    background-color: #ff5555; /* Cor vermelha para os botões */
    color: white;
    border: 3px solid #ffffff; /* Borda branca para os botões */
    border-radius: 10px;
    cursor: pointer;
    font-size: 24px;
    transition: background-color 0.3s, transform 0.1s; /* Efeito de transição */
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8); /* Sombra para os botões */
}

.button:hover {
    background-color: #ff7777; /* Cor ao passar o mouse */
    transform: translateY(-2px); /* Efeito de movimento ao passar o mouse */
}

.button:active {
    transform: translateY(1px); /* Efeito de movimento ao clicar */
}

#startButton {
    width: 200px; /* Largura personalizada */
    height: 70px; /* Altura personalizada */
    background-color: #2ecc71; /* Cor verde para o botão de iniciar */
    color: #ffffff; /* Cor do texto */
    border: 3px solid #ffffff; /* Borda branca */
    border-radius: 10px; /* Bordas arredondadas */
    font-size: 24px; /* Tamanho da fonte */
    cursor: pointer; /* Cursor em forma de ponteiro */
    transition: background-color 0.3s; /* Efeito de transição */
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8); /* Sombra para o botão */
}

#startButton:hover {
    background-color: #27ae60; /* Cor do botão ao passar o mouse */
}

#restartButton {
    display: none; /* Inicialmente oculto */
}

.message {
    position: absolute;
    color: #ffcc00; /* Cor amarela para mensagens */
    font-size: 20px;
    pointer-events: none;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8); /* Sombra para texto */
}

#xpCounter {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #ffcc00; /* Cor amarela para XP */
    font-size: 24px;
    background-color: rgba(0, 0, 0, 0.7); /* Fundo semitransparente */
    padding: 5px 10px;
    border-radius: 5px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8); /* Sombra para o contador de XP */
}

#creatorMessage {
    position: absolute;
    bottom: 20px;
    color: #ffffff; /* Texto branco */
    font-size: 16px;
    pointer-events: none;
}

#menuButton {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 30px;
    color: #ffffff; /* Texto do botão do menu */
}

#menuContent {
    display: none; /* Inicialmente oculto */
    position: absolute;
    top: 50px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.8); /* Fundo mais escuro para o menu */
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

#menuContent a {
    color: #ff5555; /* Link vermelho */
    text-decoration: none;
    display: block;
    padding: 5px 0;
    transition: color 0.3s; /* Transição de cor ao passar o mouse */
}

#menuContent a:hover {
    color: #ffcc00; /* Cor amarela ao passar o mouse */
}

/* Estilo dos inimigos */
.enemy {
    background-color: #ffffff; /* Cor branca para os inimigos */
    border-radius: 10px; /* Bordas levemente arredondadas */
}
#heartsContainer {
    position: absolute;
    top: 10px;
    right: 10px;
}


#restartButton {
    display: none; /* Inicialmente oculto */
    width: 200px; /* Largura personalizada */
    height: 70px; /* Altura personalizada */
    background-color: #e74c3c; /* Cor vermelha para o botão de reiniciar */
    color: #ffffff; /* Cor do texto */
    border: 3px solid #ffffff; /* Borda branca */
    border-radius: 10px; /* Bordas arredondadas */
    font-size: 24px; /* Tamanho da fonte */
    cursor: pointer; /* Cursor em forma de ponteiro */
    transition: background-color 0.3s; /* Efeito de transição */
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8); /* Sombra para o botão */
    position: absolute; /* Para posicionar melhor */
    bottom: 10px; /* Distância do fundo */
}

#restartButton:hover {
    background-color: #c0392b; /* Cor do botão ao passar o mouse */
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
     
    <div id="xpCounter">XP: 0</div>
    <button id="startButton" onclick="startGame()">Começar Jogo</button>
    <button id="restartButton" onclick="restartGame()">Reiniciar Jogo</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <button class="button" onclick="moveLeft()">←</button>
        <button class="button" onclick="moveRight()">→</button>
        <button class="button" onclick="shoot()">Atirar</button>
        <button class="button" onclick="shootSpiral()">Atirar em Espiral</button>
    </div>

    <div id="message" class="message"></div>
    
    <div id="creatorMessage">
        Jogo criado por <a href="https://portif-lio-ericgoncalves.onrender.com/" target="_blank" style="color: #28a745;">Eric Gonçalves</a>
    </div>
<!-- Botão do menu hambúrguer -->
<button id="menuButton" onclick="toggleMenu()">☰</button>

<!-- Conteúdo do menu -->
<div id="menuContent">
    <a href="https://portif-lio-ericgoncalves.onrender.com/" target="_blank">Meu Portfólio</a>
    <a href="#" onclick="alert('Outras opções não disponíveis ainda.')">Outras Opções</a>
</div>

    <script>

// Variáveis do jogo e inicialização do canvas
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let gameInterval;
let player, bullets, enemies;
let playerHits = 0;
let xp = 0;
let hearts = 5;

// Função para inicializar o jogo
function initializeGame() {
    player = { x: canvas.width / 2 - 25, y: canvas.height - 60, width: 50, height: 50, color: 'blue' };
    bullets = [];
    enemies = [];
    playerHits = 0;
    xp = 0;
    hearts = 5;
    updateHeartsDisplay();
    updateXPDisplay();
    document.getElementById('message').innerText = '';
}

// Função para iniciar o jogo
function startGame() {
    document.getElementById('startButton').style.display = 'none';
    initializeGame();
    gameInterval = setInterval(gameLoop, 1000 / 60);
    spawnEnemy();
}

// Função para reiniciar o jogo
function restartGame() {
    clearInterval(gameInterval);
    playerHits = 0;
    xp = 0;
    hearts = 5;
    updateHeartsDisplay();
    initializeGame();
    updateXPDisplay();
    document.getElementById('restartButton').style.display = 'none';
    gameInterval = setInterval(gameLoop, 1000 / 60);
    spawnEnemy();
}

// Função principal do jogo
function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    updateBullets();
    updateEnemies();
    checkCollisions();
    drawEnemies();
}

// Função para desenhar o jogador
function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
}

// Função para atualizar e desenhar projéteis (bullets)
function updateBullets() {
    bullets.forEach((bullet, index) => {
        bullet.y -= bullet.speed;
        if (bullet.y < 0) bullets.splice(index, 1); // Remove o projétil se sair da tela
    });
}

// Função para atualizar a posição dos inimigos
function updateEnemies() {
    enemies.forEach((enemy, index) => {
        enemy.y += enemy.speed;
        if (enemy.y > canvas.height) enemies.splice(index, 1); // Remove o inimigo se sair da tela
    });
}

// Função para desenhar os inimigos
function drawEnemies() {
    enemies.forEach(enemy => {
        ctx.fillStyle = enemy.color;
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
    });
}

// Função para verificar colisões entre jogador e inimigos
function checkCollisions() {
    enemies.forEach((enemy, index) => {
        if (enemy.y + enemy.height >= player.y && 
            enemy.x < player.x + player.width &&
            enemy.x + enemy.width > player.x) {
            playerHits++;
            hearts--;
            updateHeartsDisplay();
            enemies.splice(index, 1); // Remove o inimigo após colisão
            if (hearts <= 0) {
                gameOver();
            } else {
                flashPlayer();
            }
        }
    });
}

// Função para atualizar a exibição dos corações
function updateHeartsDisplay() {
    document.getElementById('heartsCounter').innerText = "Corações: " + hearts;
}

// Função para exibir e atualizar a XP
function showXP() {
    xp += 5; 
    updateXPDisplay();
    document.getElementById('message').innerText = "+5 XP";
    setTimeout(() => {
        document.getElementById('message').innerText = "";
    }, 1000);
}

// Função para atualizar a exibição de XP
function updateXPDisplay() {
    document.getElementById('xpCounter').innerText = "XP: " + xp;
}

// Função de game over
function gameOver() {
    clearInterval(gameInterval);
    document.getElementById('message').innerText = "Game Over!";
    document.getElementById('restartButton').style.display = 'block';
    player.color = 'red';
    shakePlayer();
}

// Função para spawnar inimigos
function spawnEnemy() {
    const enemy = {
        x: Math.random() * (canvas.width - 50),
        y: 0,
        width: 50,
        height: 50,
        color: 'red',
        speed: 2 + Math.random() * 2
    };
    enemies.push(enemy);
}

// Efeitos visuais para o jogador
function flashPlayer() {
    player.color = 'yellow';
    setTimeout(() => { player.color = 'blue'; }, 100);
}

function shakePlayer() {
    // Efeito de tremer
    let shakeCount = 0;
    const shakeInterval = setInterval(() => {
        if (shakeCount < 10) {
            player.x += (shakeCount % 2 === 0 ? -5 : 5);
            shakeCount++;
        } else {
            clearInterval(shakeInterval);
            player.x = canvas.width / 2 - 25; // Volta o player à posição inicial
        }
    }, 50);
}

// Função para alternar o menu
function toggleMenu() {
    const menuContent = document.getElementById('menuContent');
    if (menuContent) {
        menuContent.style.display = (menuContent.style.display === 'block') ? 'none' : 'block';
    }
}
    


    </script>
</body>
</html>
