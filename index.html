<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tiro</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow: hidden;
}

/* Impedir scroll em dispositivos móveis */
@media screen and (max-width: 768px) {
    body {
        overflow: hidden; /* Impede o scroll da página em dispositivos móveis */
    }
}

body {
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    width: 100vw; /* Define a largura para 100% */
    background-color: #000000; /* Fundo preto */
    font-family: 'Press Start 2P', cursive; /* Fonte de estilo retro de jogos */
    color: #ffffff; /* Texto branco */
}

canvas {
    background-color: #3c3c3c; /* Cor do canvas, mais próxima da paleta de Undertale */
    border: 5px solid #ff7777; /* Borda vermelha para dar destaque */
    box-shadow: 0 0 10px #ff7777; /* Sombra vermelha para efeito neon */
}

.controls {
    display: flex;
    justify-content: center;
    margin-top: 20px; /* Aumentado para mais espaçamento */
}

.button {
    width: 70px;
    height: 70px;
    margin: 0 10px; /* Reduzido o espaço entre os botões */
    background-color: #ff5555; /* Cor vermelha para os botões */
    color: white;
    border: 3px solid #ffffff; /* Borda branca para os botões */
    border-radius: 10px;
    cursor: pointer;
    font-size: 24px;
    transition: background-color 0.3s, transform 0.1s; /* Efeito de transição */
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8); /* Sombra para os botões */
}

.button:hover {
    background-color: #ff7777; /* Cor ao passar o mouse */
    transform: translateY(-2px); /* Efeito de movimento ao passar o mouse */
}

.button:active {
    transform: translateY(1px); /* Efeito de movimento ao clicar */
}

#startButton {
    width: 200px; /* Largura personalizada */
    height: 70px; /* Altura personalizada */
    background-color: #2ecc71; /* Cor verde para o botão de iniciar */
    color: #ffffff; /* Cor do texto */
    border: 3px solid #ffffff; /* Borda branca */
    border-radius: 10px; /* Bordas arredondadas */
    font-size: 24px; /* Tamanho da fonte */
    cursor: pointer; /* Cursor em forma de ponteiro */
    transition: background-color 0.3s; /* Efeito de transição */
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8); /* Sombra para o botão */
}

#startButton:hover {
    background-color: #27ae60; /* Cor do botão ao passar o mouse */
}

#restartButton {
    display: none; /* Inicialmente oculto */
}

.message {
    position: absolute;
    color: #ffcc00; /* Cor amarela para mensagens */
    font-size: 20px;
    pointer-events: none;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8); /* Sombra para texto */
}

#xpCounter {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #ffcc00; /* Cor amarela para XP */
    font-size: 24px;
    background-color: rgba(0, 0, 0, 0.7); /* Fundo semitransparente */
    padding: 5px 10px;
    border-radius: 5px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8); /* Sombra para o contador de XP */
}

#creatorMessage {
    position: absolute;
    bottom: 20px;
    color: #ffffff; /* Texto branco */
    font-size: 16px;
    pointer-events: none;
}

#menuButton {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 30px;
    color: #ffffff; /* Texto do botão do menu */
}

#menuContent {
    display: none; /* Inicialmente oculto */
    position: absolute;
    top: 50px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.8); /* Fundo mais escuro para o menu */
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

#menuContent a {
    color: #ff5555; /* Link vermelho */
    text-decoration: none;
    display: block;
    padding: 5px 0;
    transition: color 0.3s; /* Transição de cor ao passar o mouse */
}

#menuContent a:hover {
    color: #ffcc00; /* Cor amarela ao passar o mouse */
}

/* Estilo dos inimigos */
.enemy {
    background-color: #ffffff; /* Cor branca para os inimigos */
    border-radius: 10px; /* Bordas levemente arredondadas */
}
#heartsContainer {
    position: absolute;
    top: 10px;
    right: 10px;
}

.heart {
    width: 30px; /* Tamanho do coração */
    height: 30px; /* Tamanho do coração */
    background-color: red; /* Cor dos corações */
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* Forma de coração */
    display: inline-block;
    margin: 0 5px; /* Espaçamento entre os corações */
}

#restartButton {
    display: none; /* Inicialmente oculto */
    width: 200px; /* Largura personalizada */
    height: 70px; /* Altura personalizada */
    background-color: #e74c3c; /* Cor vermelha para o botão de reiniciar */
    color: #ffffff; /* Cor do texto */
    border: 3px solid #ffffff; /* Borda branca */
    border-radius: 10px; /* Bordas arredondadas */
    font-size: 24px; /* Tamanho da fonte */
    cursor: pointer; /* Cursor em forma de ponteiro */
    transition: background-color 0.3s; /* Efeito de transição */
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8); /* Sombra para o botão */
    position: absolute; /* Para posicionar melhor */
    bottom: 10px; /* Distância do fundo */
}

#restartButton:hover {
    background-color: #c0392b; /* Cor do botão ao passar o mouse */
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
     
    <div id="xpCounter">XP: 0</div>
    <button id="startButton" onclick="startGame()">Começar Jogo</button>
    <button id="restartButton" onclick="restartGame()">Reiniciar Jogo</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <button class="button" onclick="moveLeft()">←</button>
        <button class="button" onclick="moveRight()">→</button>
        <button class="button" onclick="shoot()">Atirar</button>
        <button class="button" onclick="shootSpiral()">Atirar em Espiral</button>
    </div>

    <div id="message" class="message"></div>
    
    <div id="creatorMessage">
        Jogo criado por <a href="https://portif-lio-ericgoncalves.onrender.com/" target="_blank" style="color: #28a745;">Eric Gonçalves</a>
    </div>
<!-- Botão do menu hambúrguer -->
<button id="menuButton" onclick="toggleMenu()">☰</button>

<!-- Conteúdo do menu -->
<div id="menuContent">
    <a href="https://portif-lio-ericgoncalves.onrender.com/" target="_blank">Meu Portfólio</a>
    <a href="#" onclick="alert('Outras opções não disponíveis ainda.')">Outras Opções</a>
</div>

    <script>
function showDialog(character) {
    const dialog = {
        "Sans": ["Hey, you wanna have some fun?", "Don't be so serious!"],
        "Papyrus": ["NYEH HEH HEH! I will capture you!", "I am the great Papyrus!"]
    };
    
    const messageContainer = document.getElementById('message');
    messageContainer.innerText = dialog[character][Math.floor(Math.random() * dialog[character].length)];
    
    setTimeout(() => {
        messageContainer.innerText = ''; // Limpa a mensagem após um tempo
    }, 3000);
}

// Exemplo de chamada quando um inimigo é atingido
function checkCollisions() {
    // ... Código existente ...
    
    enemies.forEach(enemy => {
        if (enemy.hitCount === 3) {
            showDialog("Sans"); // Exibe diálogo do Sans ao atingir o inimigo 3 vezes
        }
    });
}
       


const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const xpCounter = document.getElementById('xpCounter');
let player, bullets, enemies, gameInterval, playerHits, xp;
let hearts;

function shootSpiral() {
    const bulletCount = 12; // Número de tiros em espiral
    const angleIncrement = (Math.PI * 2) / bulletCount; // Incremento do ângulo

    for (let i = 0; i < bulletCount; i++) {
        const angle = angleIncrement * i; // Calcula o ângulo
        const bullet = {
            x: player.x + player.width / 2 - 2.5,
            y: player.y,
            width: 5,
            height: 10,
            speed: 5,
            angle: angle // Adiciona o ângulo para cada tiro
        };
        bullets.push(bullet);
    }
}

function updateBullets() {
    ctx.fillStyle = 'yellow';
    bullets.forEach(bullet => {
        if (bullet.angle) { // Verifica se o bullet tem um ângulo
            bullet.x += bullet.speed * Math.cos(bullet.angle); // Atualiza a posição em X
            bullet.y += bullet.speed * Math.sin(bullet.angle); // Atualiza a posição em Y
        } else {
            bullet.y -= bullet.speed; // Para tiros normais
        }
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
    });
    bullets = bullets.filter(bullet => bullet.y > 0 && bullet.x > 0 && bullet.x < canvas.width); // Filtra balas fora da tela
}

function startGame() {
    document.getElementById('startButton').style.display = 'none';
    initializeGame();
    gameInterval = setInterval(gameLoop, 1000 / 60);
    spawnEnemy();
}

function restartGame() {
    playerHits = 0;
    xp = 0;
    hearts = 5; // Reinicializa o número de corações ao reiniciar
    updateHeartsDisplay(); // Atualiza a exibição dos corações
    initializeGame();
    updateXPDisplay();
    document.getElementById('restartButton').style.display = 'none';
    gameInterval = setInterval(gameLoop, 1000 / 60);
    spawnEnemy();
}

function initializeGame() {
    player = { x: canvas.width / 2 - 25, y: canvas.height - 60, width: 50, height: 50, color: 'blue' };
    bullets = [];
    enemies = [];
    playerHits = 0;
    xp = 0;
    hearts = 5; // Inicializa o número de corações
    updateHeartsDisplay(); // Chama a função para atualizar os corações
    document.getElementById('message').innerText = '';
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    updateBullets();
    updateEnemies();
    checkCollisions();
    drawEnemies();
}

function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawEnemies() {
    enemies.forEach(enemy => {
        ctx.fillStyle = enemy.color;
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
    });
}

function spawnEnemy() {
    const enemy = {
        x: Math.random() * (canvas.width - 40),
        y: 0,
        width: 40,
        height: 40,
        speed: Math.random() * 1 + 0.5,
        color: 'white',
        hitCount: 0
    };
    enemies.push(enemy);
    setTimeout(spawnEnemy, 1000);
}

function updateEnemies() {
    enemies.forEach(enemy => {
        enemy.y += enemy.speed;
    });
    enemies = enemies.filter(enemy => enemy.y < canvas.height);
}

function shoot() {
    const bullet = {
        x: player.x + player.width / 2 - 2.5,
        y: player.y,
        width: 5,
        height: 10,
        speed: 5
    };
    bullets.push(bullet);
}

function checkCollisions() {
    bullets.forEach((bullet, bulletIndex) => {
        enemies.forEach((enemy, enemyIndex) => {
            if (bullet.x < enemy.x + enemy.width &&
                bullet.x + bullet.width > enemy.x &&
                bullet.y < enemy.y + enemy.height &&
                bullet.y + bullet.height > enemy.y) {
                enemy.hitCount++;
                if (enemy.hitCount <= 3) {
                    enemy.color = enemy.hitCount % 2 === 0 ? 'yellow' : 'red';
                } else {
                    showXP();
                    bullets.splice(bulletIndex, 1);
                    enemies.splice(enemyIndex, 1);
                }
            }
        });
    });

    enemies.forEach(enemy => {
        if (enemy.y + enemy.height >= player.y && 
            enemy.x < player.x + player.width &&
            enemy.x + enemy.width > player.x) {
            playerHits++;
            hearts--; // Diminui o número de corações
            updateHeartsDisplay(); // Atualiza a exibição dos corações
            if (hearts <= 0) {
                gameOver();
            } else {
                flashPlayer();
            }
        }
    });
}

function flashPlayer() {
    const originalColor = player.color;
    let flashes = 0;
    const flashInterval = setInterval(() => {
        player.color = (flashes % 2 === 0) ? 'yellow' : originalColor;
        flashes++;
        if (flashes > 5) {
            clearInterval(flashInterval);
            player.color = originalColor;
        }
    }, 250);
}

function showXP() {
    xp += 5; 
    updateXPDisplay();
    document.getElementById('message').innerText = "+5 XP";
    setTimeout(() => {
        document.getElementById('message').innerText = "";
    }, 1000);
}

function updateXPDisplay() {
    xpCounter.innerText = "XP: " + xp;
}

function gameOver() {
    clearInterval(gameInterval);
    document.getElementById('message').innerText = "Game Over!";
    document.getElementById('restartButton').style.display = 'block';
    player.color = 'red'; // Altera a cor do jogador em caso de game over
    shakePlayer(); // Chama a animação de "shake"
}

function shakePlayer() {
    const originalX = player.x;
    let shakes = 0;
    const shakeInterval = setInterval(() => {
        player.x += (shakes % 2 === 0 ? 10 : -10);
        shakes++;
        if (shakes > 10) {
            clearInterval(shakeInterval);
            player.x = originalX; // Restaura a posição original
        }
    }, 100);
}

function moveLeft() {
    player.x = Math.max(0, player.x - 20);
}

function moveRight() {
    player.x = Math.min(canvas.width - player.width, player.x + 20);
}

function toggleMenu() {
    const menuContent = document.getElementById('menuContent');
    menuContent.style.display = (menuContent.style.display === 'block') ? 'none' : 'block';
}

function updateHeartsDisplay() {
    const heartsContainer = document.getElementById('heartsContainer');
    heartsContainer.innerHTML = ''; // Limpa os corações existentes
    for (let i = 0; i < hearts; i++) {
        heartsContainer.innerHTML += '<div class="heart"></div>'; // Adiciona corações
    }
}


    </script>
</body>
</html>
