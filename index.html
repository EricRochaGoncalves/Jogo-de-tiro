<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw; /* Define a largura para 100% */
            background-color: #87CEEB;
            font-family: 'Press Start 2P', cursive;
        }

        canvas {
            background-color: black;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .message {
            position: absolute;
            color: white;
            font-size: 20px;
            pointer-events: none;
        }
        #xpCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #creatorMessage {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 16px;
            pointer-events: none;
        }
        .button, #startButton, #restartButton {
          width: 70px;
          height: 70px;
          margin: 0 15px;
          background-color: #28a745;
          color: white;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          font-size: 24px;
          transition: background-color 0.3s;
          font-family: 'Press Start 2P', cursive; /* Fonte de game *
        }

.hamburger {
    font-size: 50px; /* Aumenta o tamanho do ícone */
    color: white;
    cursor: pointer;
    position: absolute;
    top: 20px;
    right: 20px;
}

#menu {
    position: absolute;
    top: 60px; /* Ajuste a posição conforme necessário */
    right: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px;
    border-radius: 5px;
}

#menu a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}
}

.button:hover, #startButton:hover, #restartButton:hover {
    background-color: #218838; /* Cor ao passar o mouse */
}

#startButton {
    width: 200px; /* Largura personalizada */
    height: 70px; /* Altura personalizada */
    background-color: #007bff; /* Cor de fundo */
}

#startButton:hover {
    background-color: #0056b3; /* Cor do botão ao passar o mouse */
}

#restartButton {
    display: none; /* Inicialmente oculto */
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="hamburger" onclick="toggleMenu()">
    &#9776; <!-- Ícone do menu hamburger -->
</div>
<div id="menu" style="display: none;">
    <a href="https://portif-lio-ericgoncalves.onrender.com/" target="_blank">Meu Portfólio</a>
</div>

    <div id="xpCounter">XP: 0</div>
    <button id="startButton" onclick="startGame()">Começar Jogo</button>
    <button id="restartButton" onclick="restartGame()">Reiniciar Jogo</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
   
<div class="controls">
    <button class="button" onclick="moveLeft()">←</button>
    <button class="button" onclick="moveRight()">→</button>
    <button class="button" onclick="shoot()">Atirar</button>
    <button class="button" onclick="megaShot()">Mega Tiro</button> <!-- Novo botão -->
</div>
    <div id="message" class="message"></div>
    
    <div id="creatorMessage">
        Jogo criado por <a href="https://portif-lio-ericgoncalves.onrender.com/" target="_blank" style="color: #28a745;">Eric Gonçalves</a>
    </div>

    <script>
function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const xpCounter = document.getElementById('xpCounter');
        let player, bullets, enemies, gameInterval, playerHits, xp;

        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            initializeGame();
            gameInterval = setInterval(gameLoop, 1000 / 60);
            spawnEnemy();
        }

        function restartGame() {
            playerHits = 0;
            xp = 0;
            initializeGame();
            updateXPDisplay();
            document.getElementById('restartButton').style.display = 'none';
            gameInterval = setInterval(gameLoop, 1000 / 60);
            spawnEnemy();
        }

        function initializeGame() {
            player = { x: canvas.width / 2 - 25, y: canvas.height - 60, width: 50, height: 50, color: 'blue' };
            bullets = [];
            enemies = [];
            playerHits = 0;
            xp = 0;
            document.getElementById('message').innerText = '';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            updateBullets();
            updateEnemies();
            checkCollisions();
            drawEnemies();
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function spawnEnemy() {
            const enemy = {
                x: Math.random() * (canvas.width - 40),
                y: 0,
                width: 40,
                height: 40,
                speed: Math.random() * 1 + 0.5,
                color: 'red',
                hitCount: 0
            };
            enemies.push(enemy);
            setTimeout(spawnEnemy, 1000);
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
            });
            enemies = enemies.filter(enemy => enemy.y < canvas.height);
        }

        function shoot() {
            const bullet = {
                x: player.x + player.width / 2 - 2.5,
                y: player.y,
                width: 5,
                height: 10,
                speed: 5
            };
            bullets.push(bullet);
        }

        function updateBullets() {
            ctx.fillStyle = 'yellow';
            bullets.forEach(bullet => {
                bullet.y -= bullet.speed;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            bullets = bullets.filter(bullet => bullet.y > 0);
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        enemy.hitCount++;
                        if (enemy.hitCount <= 3) {
                            enemy.color = enemy.hitCount % 2 === 0 ? 'yellow' : 'red';
                        } else {
                            showXP();
                            bullets.splice(bulletIndex, 1);
                            enemies.splice(enemyIndex, 1);
                        }
                    }
                });
            });

            enemies.forEach(enemy => {
                if (enemy.y + enemy.height >= player.y && 
                    enemy.x < player.x + player.width &&
                    enemy.x + enemy.width > player.x) {
                    playerHits++;
                    if (playerHits >= 3) {
                        gameOver();
                    } else {
                        flashPlayer();
                    }
                }
            });
        }

        function flashPlayer() {
            const originalColor = player.color;
            let flashes = 0;
            const flashInterval = setInterval(() => {
                player.color = (flashes % 2 === 0) ? 'yellow' : originalColor;
                flashes++;
                if (flashes > 5) {
                    clearInterval(flashInterval);
                    player.color = originalColor;
                }
            }, 250);
        }

        function showXP() {
            xp += 5; 
            updateXPDisplay();
            document.getElementById('message').innerText = "+5 XP";
            setTimeout(() => {
                document.getElementById('message').innerText = "";
            }, 1000);
        }

        function updateXPDisplay() {
            xpCounter.innerText = "XP: " + xp;
        }

        function gameOver() {
            clearInterval(gameInterval);
            document.getElementById('message').innerText = "Game Over!";
            document.getElementById('restartButton').style.display = 'block';
            player.color = 'red'; // Altera a cor do jogador em caso de game over
            shakePlayer(); // Chama a animação de "shake"
        }

        function shakePlayer() {
            const originalX = player.x;
            let shakes = 0;
            const shakeInterval = setInterval(() => {
                player.x += (shakes % 2 === 0 ? 10 : -10);
                shakes++;
               if (shakes > 10) {
                    clearInterval(shakeInterval);
                    player.x = originalX; // Restaura a posição original
                }
            }, 100);
        }

        function moveLeft() {
            if (player.x > 0) player.x -= 20;
        }

        function moveRight() {
            if (player.x < canvas.width - player.width) player.x += 20;
        }

        
function megaShot() {
    const megaBullet = {
        x: player.x + player.width / 2 - 25, // Centraliza a bala
        y: player.y,
        width: 50, // Largura maior
        height: 20, // Altura maior
        speed: 3, // Velocidade da bala
        color: 'orange',
    };

    // Adiciona a mega-bala ao array de balas
    bullets.push(megaBullet);

    // Chama a animação de fogo
    createFireAnimation(megaBullet);
}

function createFireAnimation(bullet) {
    const fireAnimation = document.createElement('div');
    fireAnimation.style.position = 'absolute';
    fireAnimation.style.left = `${bullet.x}px`;
    fireAnimation.style.top = `${bullet.y}px`;
    fireAnimation.style.width = `${bullet.width}px`;
    fireAnimation.style.height = `${bullet.height}px`;
    fireAnimation.style.background = 'radial-gradient(circle, yellow, red)'; // Fogo
    fireAnimation.style.borderRadius = '50%';
    fireAnimation.style.pointerEvents = 'none';
    document.body.appendChild(fireAnimation);

    // Remove a animação após 0.5 segundos
    setTimeout(() => {
        fireAnimation.remove();
    }, 500);
}
function updateBullets() {
    bullets.forEach(bullet => {
        bullet.y -= bullet.speed; // Move a bala para cima

        // Desenha a bala com base em sua largura e altura
        ctx.fillStyle = bullet.color;
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
    });
    bullets = bullets.filter(bullet => bullet.y > 0); // Remove balas que saem da tela
}
    </script>
</body>
</html>
