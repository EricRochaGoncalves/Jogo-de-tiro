<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tiro</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow: hidden;
}

/* Impedir scroll em dispositivos móveis */
@media screen and (max-width: 768px) {
    body {
        overflow: hidden; /* Impede o scroll da página em dispositivos móveis */
    }
}

body {
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    width: 100vw; /* Define a largura para 100% */
    background-color: #000000; /* Fundo preto */
    font-family: 'Press Start 2P', cursive; /* Fonte de estilo retro de jogos */
    color: #ffffff; /* Texto branco */
}

canvas {
    background-color: #3c3c3c; /* Cor do canvas, mais próxima da paleta de Undertale */
    border: 5px solid #ff7777; /* Borda vermelha para dar destaque */
    box-shadow: 0 0 10px #ff7777; /* Sombra vermelha para efeito neon */
}

.controls {
    display: flex;
    justify-content: center;
    margin-top: 50px; /* Aumentado para mais espaçamento */
    
}

.button {
    width: 70px;
    height: 70px;
    margin: 0 50px; /* Reduzido o espaço entre os botões */
    background-color: white; /* Cor vermelha para os botões */
    color: black;
    font-family: 'Press Start 2P', cursive; /* Fonte de estilo retro de jogos *
    border: 3px solid #ffffff; /* Borda branca para os botões */
    border-radius: 10px;
    cursor: pointer;
    font-size: 24px;
    transition: background-color 0.3s, transform 0.1s; /* Efeito de transição */
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8); /* Sombra para os botões */
}

.button:hover {
    background-color: #black; /* Cor ao passar o mouse */
    transform: translateY(-2px); /* Efeito de movimento ao passar o mouse */
}

.button:active {
    transform: translateY(1px); /* Efeito de movimento ao clicar */
}

#startButton {
    width: 200px; /* Largura personalizada */
    height: 70px; /* Altura personalizada */
    background-color: white; /* Cor verde para o botão de iniciar */
    color: black; /* Cor do texto */
    border: 3px solid #ffffff; /* Borda branca */
    border-radius: 10px; /* Bordas arredondadas */
    font-size: 20px; /* Tamanho da fonte */
    cursor: pointer; /* Cursor em forma de ponteiro */
    transition: background-color 0.3s; /* Efeito de transição */
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8); /* Sombra para o botão */
    font-family: 'Press Start 2P', cursive; /* Fonte de estilo retro de jogos *
}

#startButton:hover {
    background-color: #27ae60; /* Cor do botão ao passar o mouse */
    border-bottom: 5px solid black;
}

#restartButton {
    display: none; /* Inicialmente oculto */
}

.message {
    position: absolute;
    color: #ffcc00; /* Cor amarela para mensagens */
    font-size: 20px;
    pointer-events: none;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8); /* Sombra para texto */
}

#xpCounter {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #ffcc00; /* Cor amarela para XP */
    font-size: 24px;
    background-color: rgba(0, 0, 0, 0.7); /* Fundo semitransparente */
    padding: 5px 10px;
    border-radius: 5px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8); /* Sombra para o contador de XP */
}

#creatorMessage {
    position: absolute;
    bottom: 20px;
    color: #ffffff; /* Texto branco */
    font-size: 16px;
    pointer-events: none;
}

#menuButton {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 30px;
    color: #ffffff; /* Texto do botão do menu */
}

#menuContent {
    display: none; /* Inicialmente oculto */
    position: absolute;
    top: 50px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.8); /* Fundo mais escuro para o menu */
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

#menuContent a {
    color:white; /* Link vermelho */
    text-decoration: none;
    display: block;
    padding: 5px 0;
    transition: color 0.3s; /* Transição de cor ao passar o mouse */
}

#menuContent a:hover {
    color: #ffcc00; /* Cor amarela ao passar o mouse */
}

/* Estilo dos inimigos */
.enemy {
    background-color: #ffffff; /* Cor branca para os inimigos */
    border-radius: 10px; /* Bordas levemente arredondadas */
}
#heartsContainer {
    position: absolute;
    left:50px;
    right:50px;
    bottom: 50px;
   
}

.heart {
    width: 30px; /* Tamanho do coração */
    height: 30px; /* Tamanho do coração */
    background-color: darkred; /* Cor dos corações */
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* Forma de coração */
    display: inline-block;
    margin: 0 5px; /* Espaçamento entre os corações */
}

#restartButton {
    display: none; /* Inicialmente oculto */
    width: 200px; /* Largura personalizada */
    height: 70px; /* Altura personalizada */
    background-color: white; /* Cor vermelha para o botão de reiniciar */
    color: black; /* Cor do texto */
    border: 3px solid #ffffff; /* Borda branca */
    border-radius: 10px; /* Bordas arredondadas */
    font-size: 24px; /* Tamanho da fonte */
    cursor: pointer; /* Cursor em forma de ponteiro */
    transition: background-color 0.3s; /* Efeito de transição */
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8); /* Sombra para o botão */
    position: absolute; /* Para posicionar melhor */
    bottom: 500px; /* Distância do fundo */
    font-family: 'Press Start 2P', cursive; 
    
}
    .sans {
        display: flex;
        position: absolute;
        width: 500px;
        height: 150px;
        z-index: 1;
        border: 5px dotted white;
        bottom: 0px;
        top: 150px;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
    }
    .sans-img {
        display: flex;
        width: 25%;
        height: 100%;
        border: 1px dotted white;
    }
    .sans-img img {
        width: 100%
        height: 100%
    }
    .sans p{
        color: white;
        font-family: 'Press Start 2P', cursive; 
        font-size: 25px;
        margin: 0 auto;
    }

#restartButton:hover {
    background-color: #c0392b; /* Cor do botão ao passar o mouse */
}

    <script>
        const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const xpCounter = document.getElementById('xpCounter');
let player, bullets, enemies, gameInterval, playerHits, xp;

function startGame() {
    document.getElementById('startButton').style.display = 'none';
    initializeGame();
    gameInterval = setInterval(gameLoop, 1000 / 60);
    spawnEnemy();
}

function restartGame() {
    playerHits = 0;
    xp = 0;
    initializeGame();
    updateXPDisplay();
    document.getElementById('restartButton').style.display = 'none';
    gameInterval = setInterval(gameLoop, 1000 / 60);
    spawnEnemy();
}

function initializeGame() {
    player = { x: canvas.width / 2 - 25, y: canvas.height - 60, width: 50, height: 50, color: 'blue' };
    bullets = [];
    enemies = [];
    playerHits = 0;
    xp = 0;
    document.getElementById('message').innerText = '';
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    updateBullets();
    updateEnemies();
    checkCollisions();
    drawEnemies();
}

function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawEnemies() {
    enemies.forEach(enemy => {
        ctx.fillStyle = enemy.color;
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
    });
}

function spawnEnemy() {
    const enemy = {
        x: Math.random() * (canvas.width - 40),
        y: 0,
        width: 40,
        height: 40,
        speed: Math.random() * 1 + 0.5,
        color: 'white',
        hitCount: 0
    };
    enemies.push(enemy);
    setTimeout(spawnEnemy, 1000);
}

function updateEnemies() {
    enemies.forEach(enemy => {
        enemy.y += enemy.speed;
    });
    enemies = enemies.filter(enemy => enemy.y < canvas.height);
}

function shoot() {
    const bullet = {
        x: player.x + player.width / 2 - 2.5,
        y: player.y,
        width: 5,
        height: 10,
        speed: 5
    };
    bullets.push(bullet);
}

function updateBullets() {
    ctx.fillStyle = 'yellow';
    bullets.forEach(bullet => {
        bullet.y -= bullet.speed;
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
    });
    bullets = bullets.filter(bullet => bullet.y > 0);
}

function checkCollisions() {
    bullets.forEach((bullet, bulletIndex) => {
        enemies.forEach((enemy, enemyIndex) => {
            if (bullet.x < enemy.x + enemy.width &&
                bullet.x + bullet.width > enemy.x &&
                bullet.y < enemy.y + enemy.height &&
                bullet.y + bullet.height > enemy.y) {
                enemy.hitCount++;
                if (enemy.hitCount <= 3) {
                    enemy.color = enemy.hitCount % 2 === 0 ? 'yellow' : 'red';
                } else {
                    showXP();
                    bullets.splice(bulletIndex, 1);
                    enemies.splice(enemyIndex, 1);
                }
            }
        });
    });

    enemies.forEach(enemy => {
        if (enemy.y + enemy.height >= player.y && 
            enemy.x < player.x + player.width &&
            enemy.x + enemy.width > player.x) {
            playerHits++;
            if (playerHits >= 3) {
                gameOver();
            } else {
                flashPlayer();
            }
        }
    });
}

function flashPlayer() {
    const originalColor = player.color;
    let flashes = 0;
    const flashInterval = setInterval(() => {
        player.color = (flashes % 2 === 0) ? 'black' : originalColor;
        flashes++;
        if (flashes > 5) {
            clearInterval(flashInterval);
            player.color = originalColor;
        }
    }, 250);
}

function showXP() {
    xp += 5; 
    updateXPDisplay();
    document.getElementById('message').innerText = "+5 XP";
    setTimeout(() => {
        document.getElementById('message').innerText = "";
    }, 1000);
}

function updateXPDisplay() {
    xpCounter.innerText = "XP: " + xp;
}

function gameOver() {
    clearInterval(gameInterval);
    document.getElementById('message').innerText = "Game Over!";
    document.getElementById('restartButton').style.display = 'block';
    player.color = 'red'; // Altera a cor do jogador em caso de game over
    shakePlayer(); // Chama a animação de "shake"
}

function shakePlayer() {
    const originalX = player.x;
    let shakes = 0;
    const shakeInterval = setInterval(() => {
        player.x += (shakes % 2 === 0 ? 10 : -10);
        shakes++;
        if (shakes > 10) {
            clearInterval(shakeInterval);
            player.x = originalX; // Restaura a posição original
        }
    }, 100);
}

function moveLeft() {
    player.x = Math.max(0, player.x - 20);
}

function moveRight() {
    player.x = Math.min(canvas.width - player.width, player.x + 20);
}

function toggleMenu() {
    const menuContent = document.getElementById('menuContent');
    menuContent.style.display = (menuContent.style.display === 'block') ? 'none' : 'block';
}

    bullets.forEach((bullet, bulletIndex) => {
        enemies.forEach((enemy, enemyIndex) => {
            if (bullet.x < enemy.x + enemy.width &&
                bullet.x + bullet.width > enemy.x &&
                bullet.y < enemy.y + enemy.height &&
                bullet.y + bullet.height > enemy.y) {
                enemy.hitCount++;
                if (enemy.hitCount <= 3) {
                    enemy.color = enemy.hitCount % 2 === 0 ? 'yellow' : 'red';
                } else {
                    showXP();
                    bullets.splice(bulletIndex, 1);
                    enemies.splice(enemyIndex, 1);
                }
            }
        });
    });

    enemies.forEach(enemy => {
        if (enemy.y + enemy.height >= player.y && 
            enemy.x < player.x + player.width &&
            enemy.x + enemy.width > player.x) {
            playerHits++;
            hearts--; // Diminui o número de corações
            updateHeartsDisplay(); // Atualiza a exibição dos corações
            if (hearts <= 0) {
                gameOver();
            } else {
                flashPlayer();
            }
        }
    });
}

function updateHeartsDisplay() {
    const heartsContainer = document.getElementById('heartsContainer');
    heartsContainer.innerHTML = ''; // Limpa os corações existentes
    for (let i = 0; i < hearts; i++) {
        heartsContainer.innerHTML += '<div class="heart"></div>'; // Adiciona corações
    }
}

let marionettes = [];
let marionetteBullets = [];

// Função para spawn de marionetes
function spawnMarionette() {
    const marionette = {
        x: Math.random() * (canvas.width - 40),
        y: 0,
        width: 40,
        height: 60,
        speed: 1,
        shootInterval: Math.random() * 2000 + 1000 // Intervalo aleatório de tiro entre 1s e 3s
    };
    marionettes.push(marionette);

    // Faz a marionete atirar em intervalos regulares
    setTimeout(() => shootMarionetteBullet(marionette), marionette.shootInterval);

    // Gera novas marionetes a cada 5 segundos
    setTimeout(spawnMarionette, 5000);
}

// Função para desenhar as marionetes
function drawMarionettes() {
    marionettes.forEach(marionette => {
        ctx.drawImage(marionetteImage, marionette.x, marionette.y, marionette.width, marionette.height);
        marionette.y += marionette.speed;
    });

    // Remove marionetes que saíram da tela
    marionettes = marionettes.filter(marionette => marionette.y < canvas.height);
}

// Função para fazer as marionetes atirarem
function shootMarionetteBullet(marionette) {
    const angle = Math.atan2(player.y - marionette.y, player.x - marionette.x);
    const speed = 3;

    const bullet = {
        x: marionette.x + marionette.width / 2,
        y: marionette.y + marionette.height,
        width: 10,
        height: 10,
        speedX: speed * Math.cos(angle),
        speedY: speed * Math.sin(angle)
    };

    marionetteBullets.push(bullet);

    // Faz a marionete atirar novamente após um intervalo aleatório
    setTimeout(() => shootMarionetteBullet(marionette), marionette.shootInterval);
}

// Função para desenhar e atualizar os projéteis das marionetes
function updateMarionetteBullets() {
    marionetteBullets.forEach((bullet, index) => {
        bullet.x += bullet.speedX;
        bullet.y += bullet.speedY;
        ctx.drawImage(marionetteBulletImage, bullet.x, bullet.y, bullet.width, bullet.height);

        // Remove projéteis que saem da tela
        if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
            marionetteBullets.splice(index, 1);
        }
    });
}

// Chamar as funções no loop do jogo
function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    updateBullets();
    updateEnemies();
    checkCollisions();
    drawEnemies();
    drawMarionettes();          // Desenha as marionetes
    updateMarionetteBullets();   // Atualiza e desenha os projéteis das marionetes
}
